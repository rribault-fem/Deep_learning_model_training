_target_: config_schema.Preprocessing
task_name: train_surrogate
model_net_component: conv1D_surr
tags:
- dev
train: true
test: true
compile: false
ckpt_path: null
seed: null
preprocessing:
  _target_: config_schema.Preprocessing
  feature_eng:
    _target_: preprocessing.feature_eng.FeatureEng
    sin_cos_method: get_cos_sin_decomposition
    envir_direction_dict:
      mag10: theta10
      hs: dp
  split_transform:
    _target_: preprocessing.split_transform.Split_transform
    test_nb: 40
    cluster: 3
    split_method: find_test_set_in_model_validity_domain
    envir_bin:
      hs: 2
      tp: 2
      dp: 45
      mag10: 2
      theta10: 45
  envir_scaler:
    _target_: preprocessing.envir_scaler.Envir_scaler
    scaler:
      _target_: sklearn.preprocessing.MinMaxScaler
  perform_decomp: true
  decomp_y_spectrum:
    _target_: preprocessing.decomp_y_spectrum.Decomp_y_spectrum
    decomp_option: PCA
    decomp_n_component: 24
  y_spectrum_scaler:
    _target_: preprocessing.y_spectrum_scaler.Y_spectrum_scaler
    scaler_option: MinMaxScaler
  cut_low_frequency: 0.02857142857
  inputs_outputs:
    envir_variables:
    - dp
    - tp
    - hs
    - mag10
    - theta10
    neuron_variables:
    - NeurNode1ALxt_psd
    - NeurNode1ALyt_psd
    - NeurNode1ALzt_psd
    - NeurNode3ALxt_psd
    - NeurNode3ALyt_psd
    - NeurNode3ALzt_psd
  paths:
    dataset: C:\Users\romain.ribault\Documents\Dionysos\echanges_Morphosense\Windeurope_dataset\reference_dataset_Zefyros_windeurope.nc
    training_env_dataset: ./envir_training_db.nc
    tensorboard_dir: ./tensorboard/
model:
  _target_: model.surrogate_module.SurrogateModule
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ./
  min_epochs: 1
  max_epochs: 2
  accelerator: cpu
  devices: 1
  check_val_every_n_epoch: 1
  deterministic: false
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ./checkpoints
    filename: epoch_{epoch:03d}
    monitor: val/acc
    verbose: false
    save_last: true
    save_top_k: 1
    mode: max
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: val/acc
    min_delta: 0.0
    patience: 100
    verbose: false
    mode: max
    strict: true
    check_finite: true
    stopping_threshold: null
    divergence_threshold: null
    check_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
ml_logger:
  tensorboard:
    _target_: lightning.pytorch.loggers.tensorboard.TensorBoardLogger
    save_dir: ./tensorboard_dir/
    name: null
    log_graph: false
    default_hp_metric: true
    prefix: ''
data:
  _target_: data.surrogate.SurrogateDataModule
  batch_size: 32
  num_workers: 0
  pin_memory: false
